<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Inflasi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dashboard Inflasi</h1>
    <div class="metrics">
      <div class="metric-card">
        <h2>Inflasi MtM</h2>
        <p id="inflasi-mtm">-</p>
      </div>
      <div class="metric-card">
        <h2>Inflasi YoY</h2>
        <p id="inflasi-yoy">-</p>
      </div>
      <div class="metric-card">
        <h2>Inflasi YtD</h2>
        <p id="inflasi-ytd">-</p>
      </div>
      <div class="metric-card">
        <h2>Indeks Harga Konsumen</h2>
        <p id="ihk">-</p>
      </div>
    </div>
    <p id="last-updated">Data terakhir diperbarui: -</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
