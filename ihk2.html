<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard IHK</title>
    <link rel="stylesheet" href="ihk.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>

    <div class="container">
        <div class="metric-card" id="ihk-card">
            <div class="card-header">
                <div class="card-title ihk">I H K</div>
            </div>
            <div class="card-data-row">
                <div class="text-data-col">
                    <div class="value"></div>
                    <div class="caption"></div>
                </div>
                <div class="chart-container" id="ihk-chart"></div>
            </div>
        </div>

        <div class="metric-card" id="mtm-card">
            <div class="card-header">
                <div class="card-title mtm">Inflasi MtM (%)</div>
            </div>
            <div class="card-data-row">
                <div class="text-data-col">
                    <div class="value"></div>
                    <div class="caption"></div>
                </div>
                <div class="chart-container" id="mtm-chart"></div>
            </div>
        </div>

        <div class="metric-card" id="yoy-card">
             <div class="card-header">
                <div class="card-title yoy">Inflasi YoY (%)</div>
            </div>
            <div class="card-data-row">
                <div class="text-data-col">
                    <div class="value"></div>
                    <div class="caption"></div>
                </div>
                <div class="chart-container" id="yoy-chart"></div>
            </div>
        </div>

        <div class="metric-card" id="ytd-card">
             <div class="card-header">
                <div class="card-title ytd">Inflasi YtD (%)</div>
            </div>
            <div class="card-data-row">
                <div class="text-data-col">
                    <div class="value"></div>
                    <div class="caption"></div>
                </div>
                <div class="chart-container" id="ytd-chart"></div>
            </div>
        </div>
    </div>

    <script src="ihk.js"></script>
</body>
</html>
